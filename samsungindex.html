    <a href="https://ibb.co/hfQgJnH"><img src="https://i.ibb.co/5Fp1gzv/Samsung-C-T-Logo.png" alt="Samsung-C-T-Logo" border="0"></a>
	<h1>Visitor Form</h1>
    <label for="name">Name</label>
    <input id="name" value="" />
	<br></br>
	<label for="contact">HP Number</label>
	<input id="contact" value="" />
	<br></br>
	<label for="company">Company (if any)</label>
	<input id="company" value="" />
	<br></br>
	<label for="person">Meeting with</label>
	<input id="person" value="" />
	<br></br>
    <label>Purpose of Visit</label>
    <br></br>
    <textarea id="shortanswer" rows = "5" cols = "60"></textarea>
	<br></br>
    <button id="submit">Submit</button>
   
    <script>
		const button = document.getElementById('submit');
		button.addEventListener('click', async event => {
			const name = document.getElementById('name').value;
			const contact = document.getElementById('contact').value;
			const company = document.getElementById('company').value;
			const person = document.getElementById('person').value;
			const shortanswer = document.getElementById('shortanswer').value;
			const url = 'http://chart.apis.google.com/chart?cht=qr&chs=300x300&chl=' + name + '%24' + contact + '%24' + company + '%24' + person + '%24' + shortanswer;
			if(typeof IE_fix != "undefined") {// IE8 and lower fix to pass the http referer
				document.write("redirecting..."); // Don't remove this line or appendChild() will fail because it is called before document.onload to make the redirect as fast as possible. Nobody will see this text, it is only a tech fix.
				const referLink = document.createElement("a");
				referLink.href = url;
				document.body.appendChild(referLink);
				referLink.click();
			} else {
		window.location.replace(url); 
		}
	});
		
		//const image = document.createElement('img')
		//image.src = url
		//document.body.append(image)
    </script>
